<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .main{
        width: 1000px;
        height: 640px;
        border: 1px solid;
        margin: 10px auto;
    }
    .main .box1{
        width: 1000px;
        height: 100px;
        border: 1px solid;
    }
    .main .box2 .child{
        width: 200px;
        height: 40px;
        border: 1px solid black;
        box-sizing: border-box;
        float: left;
        color: brown;
        font-size: 20px;
        text-align: center;
        line-height: 40px;
    }
   .main .box3 .childd{
        width: 250px;
        height: 40px;
        border: 1px solid;
    }

    </style>
</head>
<body>
    <div class="main">
        <div class="box1"></div>
        <div class="box2">
            <div class="child1 child">Home</div>
            <div class="child2 child">About</div>
            <div class="child3 child">Cotact</div>
            <div class="child4 child">Gallery</div>
            <div class="child5 child">Cotact</div>
        </div>
       <div class="box3">
        <div class="child1 childd"></div>
        <div class="child2 childd"></div>
        <div class="child3 childd"></div>
        <div class="child4 childd"></div>
        <div class="child5 childd"></div>
        </div>
       </div>
</body>
</html>
