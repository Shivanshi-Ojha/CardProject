<!DOCTYPE html>
<html>
<head>
  <title>Character and Length Finder</title>
</head>
<body>
  <h3>Find Characters and Length</h3>
  <input type="text" id="userInput" placeholder="Enter text">
  <button onclick="showResult()">Show</button>

  <p id="output"></p>

  <script>
    function showResult() {
      let str = document.getElementById("userInput").value;
      let length = str.length;
      let characters = "";

      for (let i = 0; i < str.length; i++) {
        characters += "Character at " + i + " = " + str[i] + "<br>";
      }

      document.getElementById("output").innerHTML =
        "Input length: " + length + "<br><br>" + characters;
    }
  </script>
</body>
</html>
