<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 65vh;
            border: 1px solid transparent;
            margin: 50px auto;
            border-radius: 15px;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }

        .container form {
            width: 100%;
            height: 100%;
        }

        .container .screen {
            width: 100%;
            height: 20%;
            border: 1px solid transparent;
            box-sizing: border-box;
        }

        .container input {
            width: 93%;
            height: 90%;
            box-sizing: border-box;
            font-size: 35px;
            padding: 6px;
            color: white;
            box-shadow: 8px 8px  10px inset rgba(255, 255, 255, 0.4);
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
            margin: 10px 10px 10px 10px;
            text-align: right;
        }

        .container .btnContainer {
            width: 100%;
            height: 80%;
            border: 1px solid transparent;
            padding: 10px 10px 10px 10px;
            box-sizing: border-box;
        }

        .container button {
            width: 60px;
            height: 60px;
            color: white;
            border: 1px solid transparent;
            border-radius: 50px;
            margin: 2px;
            background: linear-gradient(#3a4452);
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.4);
            font-size: 20px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <form action="" id="formContainer">

            <div class="screen">
                <input type="text" name="display" id="inp">
            </div>
            <div class="btnContainer">
                <div>
                    <button type="button" onclick="display.value=''">AC</button>
                    <button type="button" onclick="display.value = display.value.slice(0,-1)">C</button>
                    <button type="button" onclick="display.value+='%'">%</button>
                    <button type="button" onclick="display.value+='/'">รท</button>
                </div>
                <div>
                    <button type="button" onclick="display.value+=7">7</button>
                    <button type="button" onclick="display.value+=8">8</button>
                    <button type="button" onclick="display.value+=9">9</button>
                    <button type="button" onclick="display.value+='*'">x</button>
                </div>
                <div>
                    <button type="button" onclick="display.value+=4">4</button>
                    <button type="button" onclick="display.value+=5">5</button>
                    <button type="button" onclick="display.value+=6">6</button>
                    <button type="button" onclick="display.value+='-'">-</button>
                </div>
                <div>
                    <button type="button" onclick="display.value+=1">1</button>
                    <button type="button"  onclick="display.value+=2">2</button>
                    <button type="button" onclick="display.value+=3">3</button>
                    <button type="button" onclick="display.value+='+'">+</button>
                </div>
                <div>
                    <button type="button" onclick="display.value+=0">0</button>
                    <button type="button" onclick="display.value+='00'">00</button>
                    <button type="button" onclick="display.value+='.'">.</button>
                    <button type="button"  onclick="display.value=eval(display.value)">=</button>
                </div>
            </div>
        </form>
    </div>
