<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .flex{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .container{
            width: 100%;
            height: 100vh;
            /* background-color: cornflowerblue; */
            /* color: #fff; */
        }
        h1{
            margin-bottom: 90px;
            letter-spacing: 3px;
            font-size: 40px;
        }
        button{
            width: 120px;
            height: 40px;
            margin: 60px 20px;
            font-size: 16px;
            outline: none;
            background-color: grey;
            border-radius: 5px ;
            border: 1px solid transparent;
        }
        button:hover{
            cursor: pointer;
            background-color: rgb(253, 92, 33);
            border: 1px solid white;
            color: black;

        }
    </style>
</head>
<body>
    <div class="container flex">
        <h1 class="head">Bulb<span id="text"></span></h1>
        <img id="img" src="bulb.jpg">
        <div class="btn">
            <button onclick="btnOf()" id="Of">Off</button>
            <button onclick="btnOn()" id="On">On</button>
        </div>
    </div>
    <script>
document.getElementById("img").src="bulb.jpg"
    document.getElementById("text").innerHTML=" Off"


function btnOn(){
    document.getElementById("img").src="bulb on.jpg"
    document.getElementById("text").innerHTML=" On"
}
function btnOf(){
    document.getElementById("img").src="bulb.jpg"
    document.getElementById("text").innerHTML=" Off"
}
    </script>
</body>
</html>
